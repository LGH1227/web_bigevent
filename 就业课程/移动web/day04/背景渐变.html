<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景渐变</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            background: -webkit-linear-gradient(left, yellow, skyblue);
            margin: 100px auto;
        }
        div:hover {
            background: -webkit-linear-gradient(right,red,blue);
            transition: all 3s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
