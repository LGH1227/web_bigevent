<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 5px solid red;
            /* css3盒子模型中，在一定范围内，border和padding值不会将盒子撑大，超出范围，盒子大小将会发生改变！ */
            box-sizing: border-box;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        你试试额!
    </div>
</body>

</html>
