<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的北极熊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            background-color: #ccc;
        }

        .hs {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 569px;
            background: url(media/bg2.png) no-repeat;

        }

        .bs {
            position: absolute;
            top: 300px;
            left: 0;
            width: 100%;
            height: 336px;
            background: url(media/bg1.png) no-repeat;
            z-index: 1;
            animation: bs 3s linear infinite;
        }


        .xiong {
            position: absolute;
            top: 480px;
            left: -20px;
            width: 200px;
            height: 100px;
            background: url(media/bear.png) no-repeat;
            z-index: 2;
            animation: bear 1s steps(8) infinite, xiong 3s forwards;
        }


        @keyframes bear {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes xiong {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(600px, 0);

            }
        }

        @keyframes bs {


            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1920px 0;
            }



        }
    </style>
</head>

<body>
    <div class="xiong"></div>
    <div class="bs"></div>
    <div class="hs"></div>
</body>

</html>
