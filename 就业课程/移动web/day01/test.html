<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 249px;
            height: 35px;
            border: 1px solid black;
            margin: 100px auto;
        }

        div::after {
            content: "";
            position: absolute;
            top: 5px;
            right: 20px;
            width: 15px;
            height: 15px;
            border-right: 1px solid red;
            border-bottom: 1px solid red;
            transform: rotate(45deg);
            transition: all 0.4s;

        }

        div:hover::after {
            transform: rotate(225deg);
        }



    </style>
</head>

<body>
    <span></span>
    <div>

    </div>
</body>

</html>
