<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        div img {
            display: block;
            width: 200px;
            border-radius: 50%;
            border: 5px solid pink;
            transform-origin: left bottom;
            margin: 100px auto;
        }

        img:hover {
            transform: rotate(360deg);
            transition: all 2s;
        }
    </style>
</head>

<body>
    <div>
        <img src="./media/pic.jpg" alt="">
    </div>
</body>

</html>
