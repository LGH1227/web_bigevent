<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            transform: rotate(75deg);

            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            transition: all 3s;
        }

        p {

            position: absolute;
            transform: translateX(-50%) translateY(-50%);
            top: 50%;
            left: 50%;

            width: 100px;
            height: 100px;

            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
