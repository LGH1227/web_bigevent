<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮</title>
    <style>
        div {
            float: left;
            width: 355px;
            height: 72px;
            border: 1px solid red;

        }
        div ul {
            display: inline-block;
            /* float: left; */
            height: 50px;
        }

        li {
            float: left;
            width: 36px;
            height: 36px;
            border: 1px solid skyblue;
            list-style: none;
            margin-left: 5px;
            border-radius: 18px;
            line-height: 36px;
            text-align: center;
            transition: all .2s;
        }

        div ul li:hover {
            transform: scale(1.2);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1<a href=""></a></li>
            <li>2<a href=""></a></li>
            <li>3<a href=""></a></li>
            <li>4<a href=""></a></li>
            <li>5<a href=""></a></li>
            <li>6<a href=""></a></li>
            <li>7<a href=""></a></li>
        </ul>
    </div>
</body>

</html>
