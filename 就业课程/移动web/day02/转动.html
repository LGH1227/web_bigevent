<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转木马</title>
    <style>
        @keyframes rotate {
            0% {
                transform: translateZ(0) rotateY(0);
            }

            100% {
                transform: translateZ(300px) rotateY(360deg);
            }

        }

        body {
            perspective: 1000px;
        }

        section {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 150px auto;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
            background: url(images/hs.png) no-repeat;
            background-size:  60% ;
        }

        section:hover {
            animation-play-state: paused;
        }

        section div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: url(images/hs.png) no-repeat; */
            background-size: 200px 200px;

        }

        section div:nth-child(1) {
            transform: rotateY(0) translateZ(300px);
        }

        section div:nth-child(2) {
            transform: rotateY(60deg) translateZ(300px);
        }

        section div:nth-child(3) {
            transform: rotateY(120deg) translateZ(300px);
        }

        section div:nth-child(4) {
            transform: rotateY(180deg) translateZ(300px);
        }

        section div:nth-child(5) {
            transform: rotateY(240deg) translateZ(300px);
        }

        section div:nth-child(6) {
            transform: rotateY(300deg) translateZ(300px);
        }

        div img {
            width: 60%;
        }
    </style>
</head>

<body>
    <audio src="./东泽润-红色彼岸花(抖音DJ热搜版).mp3" controls></audio>
    <section>
        <div><img src="images/xx.jpg" alt=""></div>
        <div><img src="images/jh.jpg" alt=""></div>

        <div><img src="images/szz.png" alt=""></div>
        <div><img src="images/sx.jpg" alt=""></div>
        <div><img src="images/hz.jpg" alt=""></div>
        <div><img src="images/xt.jpg" alt=""></div>


    </section>
</body>

</html>
