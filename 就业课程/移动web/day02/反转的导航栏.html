<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转的导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        ul {
            margin: 100px;
        }

        .box {

            position: relative;
            width: 100%;
            height: 100%;

            transform-style: preserve-3d;
            transition: all .5s;
        }

        ul li {
            float: left;
            width: 150px;
            height: 50px;
            list-style: none;
            perspective: 500px;
            margin: 0 5px;
        }

        .front {
            width: 100%;
            height: 100%;
            background-color: skyblue;
            z-index: 1;
            transform: translateZ(25px);
        }

        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            line-height: 50px;
            text-align: center;
        }

        .bottom {
            width: 100%;
            height: 100%;
            background-color: pink;
            transform: translateY(25px) rotateX(-90deg);
            /* transform-origin: bottom; */



        }

        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
