<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D转换！</title>
    <style>
        body {
            perspective: 500px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* transform: translate3d(0, 0, 200px); */


            margin: 200px auto;
            /* margin-left: 100px; */
        }

        div:hover {
            transform: rotate3d(0, -1, 1,45deg );
            transition: all 2s;
        }
    </style>
</head>

<body>
    <div>
        我是谁？
    </div>
</body>

</html>
