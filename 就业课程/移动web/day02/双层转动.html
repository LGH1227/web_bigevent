<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tupian</title>
    <style>
        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        body {
            perspective: 1000px;
        }

        section {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 200px auto;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite backwards;
            background: url(images/pig.jpg) no-repeat;
        }

        section div:nth-child(-n+6) {
            position: absolute;
            top: 0;
            left: 0;
            width: 85%;
            height: 85%;
            background: url(images/dog.jpg) no-repeat;
            opacity: 0.6;
        }

        section div:nth-child(n+6) {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/dog.jpg) no-repeat ;
            /* background-color: rgba(0, 0, 0, 0.5); */
            
        }

        section:hover {
            animation-play-state: paused;
        }

        section div:nth-child(1) {
            transform: rotateY(0) translateZ(150px);
        }

        section div:nth-child(2) {
            transform: rotateY(90deg) translateZ(200px);
        }

        section div:nth-child(3) {
            transform: rotateY(180deg) translateZ(150px);
        }

        section div:nth-child(4) {
            transform: rotateY(270deg) translateZ(150px);
        }

        section div:nth-child(5) {
            transform: translateY(-120px) rotateX(90deg);
        }

        section div:nth-child(6) {
            transform: translateY(120px) rotateX(-90deg);
        }

        section div:nth-child(7) {
            transform: translateY(200px) rotateX(-90deg);
        }

        section div:nth-child(8) {
            transform: translateY(-200px) rotateX(90deg);
        }

        section div:nth-child(9) {
            transform: rotateY(0) translateZ(250px);
        }

        section div:nth-child(10) {
            transform: rotateY(90deg) translateZ(250px);
        }

        section div:nth-child(11) {
            transform: rotateY(180deg) translateZ(250px);
        }

        section div:nth-child(12) {
            transform: rotateY(270deg) translateZ(250px);
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>
