<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转动的相册</title>
    <style>
        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        body {
            perspective: 1000px;
        }

        section {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 200px auto;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite backwards;
            /* background: url(images/hs.png) no-repeat; */
        }

        section div:nth-child(-n+6) {
            position: absolute;
            top: 0;
            left: 0;
            width: 85%;
            height: 85%;
            /* background: url(images/dog.jpg) no-repeat; */
            /* opacity: 0.6; */
        }


        section:hover {
            animation-play-state: paused;
        }

        section div:nth-child(1) {
            transform: rotateY(0) translateZ(150px);
        }

        section div:nth-child(2) {
            transform: rotateY(90deg) translateZ(200px);
        }

        section div:nth-child(3) {
            transform: rotateY(180deg) translateZ(150px);
        }

        section div:nth-child(4) {
            transform: rotateY(270deg) translateZ(150px);
        }

        section div:nth-child(5) {
            transform: translateY(-120px) rotateX(90deg);
        }

        section div:nth-child(6) {
            transform: translateY(150px) rotateX(-90deg);
        }

        div img {
            width: 100%;
            height: 100%;
        }

        section>img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <audio src="./东泽润-红色彼岸花(抖音DJ热搜版).mp3" controls autoplay ></audio>

    <section>

        <div><img src="images/hz.jpg" alt=""></div>
        <div><img src="images/xx.jpg" alt=""></div>
        <div><img src="images/jh.png" alt=""></div>
        <div><img src="images/sx.jpg" alt=""></div>
        <div><img src="images/dj.jpg" alt=""></div>

        <div><img src="images/xt.jpg" alt=""></div>
        <br>
        <img src="images/hs.png" alt="">
    </section>


</body>

</html>
