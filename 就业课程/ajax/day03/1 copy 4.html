<body>

    <script>

        var $ = {

            params: function (data) {
                if (data && typeof data === "object") {
                    let arr = [];
                    for (let key in data) {

                        let str = key + "=" + data[key];
                        arr.push(str);
                    }
                    return arr.join("&")
                }

            }
        }

        $.ajax({

            type: "post",
            url: "http:www.liulongbin.top:3006/api/addbook",
            data: {

                bookname: "坠入万丈深渊",
                author: "jack",
                publisher: '外星人出版社'
            },

            success: function (response) {

                console.log(response);

            }
        })

    </script>

</body>
