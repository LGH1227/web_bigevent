<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery的不同之处</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .3s;
            margin: 100px auto;
            text-align: center;
        }

        .two {
            transform: rotate(60deg);
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div class="one "> 还有谁？ </div>

    <script>
        var one = document.querySelector(".one");
        // one.className = "two"; // className 会覆盖原先的类名
        $(".one").addClass("two");  // 这个addClass相当于追加类名 不影响以前的类名
        // $(".one").removeClass("two");
        // $(".one").removeClass("one");

    </script>
</body>

</html>
