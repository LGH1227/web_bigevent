        $(function () {
            $("button").click(function () {

                // $(this).siblings("button").css("background", "skyblue");
                // 链式编程的写法
                $(this).css("background", "yellow").siblings().css("background", "")

                // 把兄弟的爸爸 body 背景色 变成天蓝色 , 自己不变色
