<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴效果</title>

    <script src="./jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
        }

        ul {
            list-style: none;
        }

        .king {
            width: 852px;
            margin: 100px auto;
            background: url(./k-img/bg.png) no-repeat;
            overflow: hidden;
            padding: 10px;
        }

        .king ul {
            overflow: hidden;
        }

        .king li {
            position: relative;
            float: left;
            width: 69px;
            height: 69px;
            margin-right: 10px;
        }

        .king li.current {
            width: 224px;
        }

        .king li.current .big {
            display: block;
        }

        .king li.current .small {
            display: none;
        }

        .big {
            width: 224px;
            display: none;
        }

        .small {
            position: absolute;
            top: 0;
            left: 0;
            width: 69px;
            height: 69px;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <div class="king">
        <ul>
            <li class="current">
                <a href="#">
                    <img src="./k-img/m1.jpg" alt="" class="small">
                    <img src="./k-img/m.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./k-img/l1.jpg" alt="" class="small">
                    <img src="./k-img/l.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./k-img/c1.jpg" alt="" class="small">
                    <img src="./k-img/c.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./k-img/w1.jpg" alt="" class="small">
                    <img src="./k-img/w.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./k-img/z1.jpg" alt="" class="small">
                    <img src="./k-img/z.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./k-img/h1.jpg" alt="" class="small">
                    <img src="./k-img/h.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./k-img/t1.jpg" alt="" class="small">
                    <img src="./k-img/t.png" alt="" class="big">
                </a>
            </li>
        </ul>

    </div>

    <script>

        $(function () {

            $('.king li').mouseover(function () {

                $(this).stop().animate({
                    width: 224
                }, 300).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn();

                $(this).siblings('li').stop().animate({
                    width: 69
                }, 300).find('.small').stop().fadeIn().siblings('.big').stop().fadeOut();
            })
        })



    </script>

</body>

</html>
