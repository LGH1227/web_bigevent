<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高亮突出显示</title>

    <script src="./jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;
        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#"><img src="img/01.jpg" alt="" /></a>
            </li>
            <li>
                <a href=" #"><img src="img/02.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="img/03.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="img/04.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="img/05.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="img/06.jpg" alt="" /></a>
            </li>
        </ul>
    </div>
    <script>
        $(function () {

            // 1, $('.wrap li').mouseover(function () {

            //     $(this).siblings().stop().fadeTo(300, .5)
            // })

            // $('.wrap li').mouseout(function () {

            //     $(this).siblings().stop().fadeTo(300, 1)
            // })


            // 2, 简化版
            $('.wrap li').hover(function () {

                $(this).siblings().stop().fadeTo(300, .5);
            }, function () {

                $(this).siblings().stop().fadeTo(300, 1);
            })


        })


    </script>

</body>

</html>
