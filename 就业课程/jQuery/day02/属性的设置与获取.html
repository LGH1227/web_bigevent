<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性的设置与获取</title>

    <script src="../jquery.min.js"></script>

    <style>


    </style>

</head>

<body>

    <a href="http://www.baidu.com" title="都挺好"></a>
    <input type="checkbox" name="" id="" checked>
    <div index='1' data-index='2'></div>
    <span>123</span>

    <script>

        $(function () {

            // 1, jquery里边固有属性的设置与更改 prop()
            console.log($('a').prop('href')); // 获取属性值
            console.log($('a').prop('title', '那就行')); // 设置或更改属性值
            $('input').change(function () {

                console.log($(this).prop('checked'));

            })

            // 2, jquery里边自定义属性的设置与更改 attr()
            console.log($('div').attr('index'));
            console.log($('div').attr('index', '3'));
            console.log($('div').attr('index'));
            console.log($('div').attr('data-index'));

            // 3, 数据缓存 data() 这个里面的数据是存放在元素的内存里面
            // DOM中是看不到的
            $("span").data("uname", "andy");
            console.log($("span").data("uname"));
            // 这个方法获取data-index h5自定义属性 第一个 不用写data-  而且返回的是数字型
            console.log($("div").data("index"));
        })



    </script>

</body>

</html>
