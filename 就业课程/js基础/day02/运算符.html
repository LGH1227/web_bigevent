<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
        console.log(1 / 2);  //0.5
        console.log(5 % 3);  // 2
        console.log(3 % 5);  // 3
        console.log(0.07 * 100); //7.000000000001

        var num = 10;
        console.log(++num + 10 + num++);

        var num = 10;
        console.log(num++ + 10);

        console.log(num);

        // 运算符的优先级
        var a = 3 > 5 && 2 < 7 && 3 === 4;
        console.log(a);

        var b = 3 < 4 || 3 > 1 || 3 != 2;
        console.log(b);

        var c = 2 === '2';
        console.log(c);

        var d = !c || b && a;
        console.log(d);
        





    </script>
</head>

<body>

</body>

</html>
