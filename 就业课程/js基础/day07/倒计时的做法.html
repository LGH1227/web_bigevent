<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时的做法</title>
</head>

<body>
    <script>

        function countDown(time) {
            var nowTime = +new Date(); // 返回的是当前时间的总毫秒数
            console.log(nowTime);

            var inputTime = +new Date(time); // 返回的是用户输入时间的总毫秒数
            console.log(inputTime);

            var times = (inputTime - nowTime) / 1000; // times 是剩余时间总的秒数
            console.log(times);

            var d = parseInt(times / 60 / 60 / 24); // 天
            d = d < 10 ? '0' + d : d;

            var h = parseInt(times / 60 / 60 % 24); // 时
            h = h < 10 ? '0' + h : h;

            var m = parseInt(times / 60 % 60); // 分
            m = m < 10 ? '0' + m : m;

            var s = parseInt(times % 60); // 秒
            s = s < 10 ? '0' + s : s

            return '离 2021年 新年还有: ' + d + ' 天 ' + h + ' 时 ' + m + ' 分 ' + s + ' 秒 ';
        }
        console.log(countDown('2021-02-12 00:00:00'));
        var date = new Date();
        console.log(date);

    </script>
</body>

</html>
