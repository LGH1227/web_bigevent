<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象以及封装</title>
</head>

<body>

    <script>

        console.log(Math.PI);
        console.log(Math.max(-2, 3, 0));
        console.log(Math.max(1, 99, 'nihao')); // 如果有任一参数不能被转换为数值，则结果为 NaN。
        console.log(Math.max()); // 如果没有参数，则结果为 - Infinity(负的无穷大)。

        console.log(Math.min(1, 3, -5));
        console.log(Math.min(1, 3, 'luo'));// NaN
        console.log(Math.min());  // 如果没有参数，则结果为 Infinity(无穷大)。

        var myMath = {
            PI: 3.141592653,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i]

                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i]

                    }
                }
                return min;

            }

        }
        console.log(myMath.PI);
        console.log(myMath.max(1, 5, 9, 8));
        console.log(myMath.min(-1, 0, -9, 8));



    </script>

</body>

</html>
