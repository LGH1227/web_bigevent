<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return返回值</title>
</head>

<body>


    <script>
        function getResult() {
            return 666;

        }
        console.log(getResult());

        function getResult(菜) {
            return 菜;

        }
        console.log(getResult('大肘子'));

        function getMax(num1, num2) {
            // if (num1 > num2) {
            //     return num1;
            // } else {
            //     return num2;
            // }
            return num1 > num2 ? num1 : num2; // 利用三元表达式求两个数中的最大值
        }
        console.log(getMax(1, 3));
        console.log(getMax(25, 3));

        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = getArrMax([5, 2, 99, 101, 67, 77]);

        console.log(re);


        // 1.return 终止函数;
        function getSum(a1, a2) {
            return a1 + a2; // return 后面的代码不会被执行
            alert('我是不会被执行的哦!')
        }
        console.log(getSum(1, 2));

        // 2. return 只能返回一个值;

        function fn(b1, b2) {
            return b1, b2; // 返回值用逗号隔开时，以最后一个值为准
        }
        console.log(fn(8, 1));

        // 用数组的方式，让return 一次返回多个值;
        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2]
        }
        var re = getResult(1, 2);
        console.log(re);





    </script>

</body>

</html>
