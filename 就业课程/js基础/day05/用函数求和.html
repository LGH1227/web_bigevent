<!DOCTYPE html>

    <title>用函数求和</title>
</head>

<body>
    <script>

        // 求任意两个数的和
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        getSum(1, 3);
        getSum(3, 8);

1
        // 求任意两个数之间的和
        function getSums(start, end) {
            var sum = 0;
            for (i = start; i <= end; i++) {
                sum += i;
            }
            console.log(sum);

        }
        getSums(1, 100);
        getSums(1, 10);





    </script>

</body>
