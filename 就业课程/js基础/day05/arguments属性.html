<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments的属性</title>
</head>

<body>
    <script>

        function fn() {
            console.log(arguments); // 里边存储了所有传递过来的实参
            console.log(arguments.length);
            console.log(arguments[2]);

        }
        // 实际参数的嵌套

        fn([([2]), ([2]), ([3])], [4, 5, 6, 7], [7, 8, 9]);
        fn(1, 2, 3, 4, 5, 6, 7, 8, 9);

        function jack() {
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);

            }
        }
        jack(1, 2, 3);
        jack(1, 2, 3, 4, 5);
    </script>
</body>

</html>
