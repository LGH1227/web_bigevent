<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串拼接</title>
    <script>
        // prompt('请输入您的年龄:')
        // alert('您年多少岁了？')
        //字符串的拼接;
        var age = prompt('请输入本机主的名字:')
        alert('2020年，你' + age + '会发大财哦!')
        var age = 18;
        console.log('罗广浩' + age + '岁了!');

        //(怎么获取字符串的长度？)
        var str = '我是罗广浩，请叫我帅哥!';

        console.log(str.length);

        // prompt 取过来的值是 字符型的
        var age = prompt('请输入您的年龄');
        console.log(age);
        console.log(typeof age); //string



    </script>
</head>
