<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字补0</title>
</head>
<script>
    var date = new Date();
    console.log(date);

    var time = prompt('请您输入一个0~59之间的数字')
    var result = time < 10 ? 0 + time : time;
    console.log(result);

</script>
<script>
    switch (8) {
        case 1:
            console.log('这是1');
            break;
        case 2:
            console.log('这是2');
            break;
        case 3:
            console.log('这是3');
            break;
        case 4:
            console.log('这是4');
            break;
            default:
                console.log('没有匹配结果');
                

    }
</script>

</body>

</html>
