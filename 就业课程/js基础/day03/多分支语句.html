<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断是否为晚婚</title>
    <script>
        var age = prompt('请输入您的年龄')
        if (age < 22) {
            alert('兄弟，你还小!')
        } else if (age <= 30) {
            alert('你长大了，可以当爹了!')
        } else if (age < 100) {
            alert('你该找个人了!')
        } else {
            alert('拜拜了!')
        }
    </script>
</head>

<body>

</body>

</html>
