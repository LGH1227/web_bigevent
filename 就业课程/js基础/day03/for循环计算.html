<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环计算</title>
    <script>
        //1~100之间的数累计求和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            //sum = sum + i;
            sum += i
            console.log(sum);
        }
        console.log(sum);
        average = sum / 100;
        console.log(average + 'haha');

        //1~100之间所有奇数的和，所有偶数的和
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                //even = even + i;
                even += i;
            } else {
                //odd = odd + i;
                odd += i;
            }
        }
        console.log('1~100之间所有能被2整除的数字和为:' + even);
        console.log('1~100之间所有能被2整除的数字和为:' + odd);

        //1~100之间所有能被3整除的数字的和
        var result = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                //result = result + i
                result += i;


            }
        }
        console.log('1~100之间所有能被3整除的数字和为:' + result);


    </script>
</head>
