<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过随机数猜数字</title>
</head>

<body>
    <script>

        // console.log(Math.random());

        // 猜数字
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;

        }
        var random = getRandom(1, 10);
        while (true) {
            var num = prompt('你来猜一个1~10之间的数字');
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('你猜对了，好棒哦!');
                break; // 退出整个循环，结束程序
            }

        }
        console.log();




    </script>
</body>

</html>
