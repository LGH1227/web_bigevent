<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
</head>

<body>

    <script>

        var obj = {
            name: '罗老师',
            age: 18,
            sex: '男',
            fn: function () { }
        }
        for (var k in obj) {
            console.log(k);
            console.log(obj[k]);


        }



    </script>


</body>

</html>
