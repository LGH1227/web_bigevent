<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双重for 循环</title>
    <script>
        var str = str + '';
        for (i = 1; i <= 3; i++) {
            console.log('这是外层循环的第' + i + '次' + '\t');
            // str = str + '\n';
            for (j = 1; j <= 3; j++) {
                // str = str + '✈';
                console.log('这是里层循环的第' + j + '次');
            }
        }

        //倒三角的做法
        var str = '';
        for (i = 1; i <= 10; i++) {

            for (j = i; j <= 10; j++) {
                str = str + '★';

            }
            str = str + '\n';
        }
        console.log(str);

        // 正三角的做法
        var str = '';
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= i; j++) {
                str = str + '★';
            }
            str = str + '\n';
        }
        console.log(str);

        // 九九乘法表的做法
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                str = str + j + '*' + i + '=' + j * i + '\t';
            }
            str = str + '\n';
        }
        console.log(str);

        var str = '';
        for (i = 1; i <= 9; i++) {
            for (j = i; j <= 9; j++) {
                str = str + j + '*' + i + '=' + j * i + '\t';
            }
            str = str + '\n';
        }
        console.log(str);

    </script>
</head>
