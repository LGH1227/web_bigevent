<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
    <script>
        var num = prompt('请您输入次数');
        // var num = 1;
        while (num <= 10) {
            // alert('How are you?');
            console.log('How are you?');
            num++;
        }
        console.log('How are you?');

        var i = 1;
        while (i <= 100) {
            console.log('这个人今年' + i + '岁了');
            i++;
        }

        // 1~100之间所整数的和;
        var sum = 0;
        var j = 1;
        while (j <= 100) {
            sum += j;
            j++;

        }
        console.log(sum);

        var t = prompt('你爱我吗?');
        while (t !== '我爱你') {
            alert('你是个渣男!');
            t = prompt('你爱我吗?');

        }
        alert('我也爱你啊!');



    </script>

</head>
