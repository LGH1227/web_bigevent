<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选与翻转数组</title>
    <script>
        // 把旧数组里边的元素按照一定的条件放到新的数组当中
        // 方法一
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(newArr);

        // 方法二
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);

        // 数组的翻转
        var arr = ['red', 'green', 'blue', 'pink', 'purple']
        console.log(arr.reverse());

        var arr2 = [1, 2, 3, 4, 5, 6];
        console.log(arr2.reverse());

        var arr2 = [1, 2, 3, 4, 5, 6];
        var newArr2 = [];
        for (var a = arr2.length - 1; a >= 0; a--) {
            newArr2[newArr2.length] = arr2[a];
        }
        console.log(newArr2);

        // 用封装函数表示翻转数组
        var newArr3 = [];

        function reverse(arr) {
            var newArr3 = [];
            for (var a = arr.length - 1; a >= 0; a--) {
                newArr3[newArr3.length] = arr[a];
            }
            return newArr3;
        }

        console.log(reverse([6, 7, 8, 9, 10]));
        console.log(reverse(6, 7, 8, 9, 10));
        // console.log(typeof newArr3);


    </script>
