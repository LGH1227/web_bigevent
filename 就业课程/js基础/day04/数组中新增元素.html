<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组中新增元素</title>
    <script>
        // 1.通过修改数组长度的方式,追加数组元素
        // 2.通过修改索引号的方式,追加数组元素
        var arr = ['red', 'green', 'blue', 'pink'];
        console.log(arr.length);
        arr.length = 5;
        console.log(arr);
        console.log(arr[4]);

        arr[4] = 'black'; // 往数组里边加入新的元素
        console.log(arr);

        arr[0] = 'yellow'; // 替换数组中已经存在的元素
        console.log(arr);

        var arr1 = [];
        for (var i = 0; i < 10; i++) {
            arr1[i] = i + 1;

        }
        console.log(arr1);


    </script>
</head>

<body>

</body>

</html>
