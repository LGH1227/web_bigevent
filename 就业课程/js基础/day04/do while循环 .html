<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 循环</title>
    <script>
        var i = 1;
        do {
            console.log('这个人' + i + '岁了');
            i++;
        } while (i <= 100);


        var sum = 0;
        var i = 1;
        do {
            sum += i;
            i++;
        } while (i <= 100);
        console.log(sum);

        do {
            var t = prompt('你爱我吗?');
        } while (t !== '我爱你')
        alert('我也爱你哦!');
          
    </script>
</head>
