<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数组</title>
    <script>

        var arr = ['red', 'green', 'blue'];
        for (var i = 0; i < 3; i++) {
            console.log(arr[i]);

        }
        var arr = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备', '姜维']
        for (var i = 0; i < 7; i++) {
            console.log(arr[i]);

        }
        console.log(arr.length);
        // 获取数组长度 : 数组名.length 
        var arr = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备', '姜维']
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);

        }

        //求数组里边所有元素的和以及平均值
        var sum = 0;
        var average = 0;
        var arr = [2, 6, 1, 7, 4];
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
            sum += arr[i]; // 我们加的是数组元素 arr[i],而不是计数器i
        }
        average = sum / arr.length;
        console.log('求和等于' + sum, '求平均值等于' + average);
        // 想要输出多个变量，用逗号分隔即可
        // console.log(average);

        //  求数组中的最大值

        var arr = [2, 6, 1, 77, 52, 25, 7];
        var max = [0];
        for (var i = 1; i <= arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];

            }
        }
        console.log(max);
        // 将数组转换为字符串
        var str = '';
        var sep = '￥';

        var arr = ['red', 'green', 'blue', 'pink']
        for (i = 0; i < arr.length; i++) {
            str += arr[i] + sep;

        }
        console.log(str);

    </script>
</head>
