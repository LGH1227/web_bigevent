<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body和html元素的获取</title>
</head>

<body>
    <script>

        // 1.获取body 元素
        var bodyEle = document.body;
        console.log(bodyEle);
        console.dir(bodyEle);

        // 1.获取head 元素
        var headEle = document.head;
        console.log(headEle);
        console.log(typeof headEle);
        console.dir(headEle);

        // 2.获取html 元素
        // var htmlEle = document.html;
        var htmlEle = document.documentElement;
        console.log(htmlEle);
        console.dir(htmlEle);

    </script>
</body>

</html>
