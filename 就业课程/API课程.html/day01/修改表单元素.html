<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改表单元素</title>
</head>

<body>

    <button>按钮</button>
    <input type="text" value="输入内容">

    <script>

        var btn = document.querySelector('button');
        var input = document.querySelector('input');

        btn.onclick = function () {

            input.value = '我已经点击了!'; // 表单里边文字内容用'value'来修改
            // btn.disabled = true; // 按钮点完以后被禁用!
            this.disabled = true; // 指向函数的调用者btn

        }
    </script>
</body>

</html>
