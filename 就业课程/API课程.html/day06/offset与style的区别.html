<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset与style的区别</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 10px solid red;
        }
    </style>

</head>

<body>


    <div class="box" style="width: 200px;"></div>
    <script>
        // offset与style的区别
        // offsetWidth (包括padding,border,width) 是只读属性，只能获取，不能赋值
        // style.width (不包括padding,border) 是可读写属性，可以获取也可以赋值
        // 所以, 想获取元素大小位置，用offset更合适，
        // 想要给元素更改值，需要用style改变
        var box = document.querySelector('.box');
        console.log(box.offsetWidth);
        console.log(box.style.width);
        // box.offsetWidth = '300px';
        box.style.width = '300px';
        console.log(box.style.width);

    </script>



</body>

</html>
