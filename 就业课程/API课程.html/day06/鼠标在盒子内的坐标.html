<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标在盒子内的坐标</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 200px;
        }
    </style>

</head>

<body>

    <div class="box"></div>

    <script>
        var div = document.querySelector('div');

        div.addEventListener('mousemove', function (e) {
            // e.pageX: 鼠标在页面中的X坐标
            // e.pageY: 鼠标在页面中的Y坐标
            // this.offsetLeft: 盒子在页面中的距离
            // this.offsetTop: 盒子在页面中的距离
            var x = e.pageX - this.offsetLeft; // 鼠标在盒子的中的X坐标
            var y = e.pageY - this.offsetTop; // 鼠标在盒子的中的Y坐标
            this.innerHTML = 'x坐标是' + x + '  y坐标是' + y;
            console.log(x, y);
            console.log(e.pageX, e.pageY);


        })



    </script>




</body>

</html>
