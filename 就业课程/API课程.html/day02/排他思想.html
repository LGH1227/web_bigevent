<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他思想</title>

    <style>
        button {
            outline: none;
            /* border: 0; */
            /* border: 1px solid red; */
        }
    </style>




</head>

<body>
    <!-- button{按钮$}*5 -->
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        // 1. 先获取所有的按钮元素 (用TagName获取，因为其兼容性较好)
        var btns = document.getElementsByTagName('button');
        // btns得到的是伪数组  btns[i]是里面的每一个元素 
        for (var i = 0; i < btns.length; i++) {
            // 用for循环让所有button按钮都注册点击事件

            btns[i].onclick = function () {
                // console.log('12');
                // (1) 点击时，我们先把所有的按钮背景颜色去掉，  干掉所有人
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = '';
                    // btns[i]就是全部的按钮元素
                }
                // (2) 然后才让当前点击的元素的背景颜色为pink， 留下我自己
                this.style.backgroundColor = 'pink';
                // 用this,就是当前点击的这个元素会变色
            }


        }
//2. 首先要排除其他人，然后才设置自己的样式 这种排除其他人的思想我们成为排他思想


    </script>
</body>

</html>
