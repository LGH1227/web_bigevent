<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本框内容的显示与隐藏</title>

    <style>
        input {
            color: #999;
            outline: none;
        }
    </style>



</head>

<body>

    <input type="text" value="手机">
    <script>
        var input = document.querySelector('input');

        input.onfocus = function () {
            // console.log('得到了焦点!');
            if (this.value === '手机') {
                this.value = '';
            }
            this.style.color = '#333';

        }
        input.onblur = function () {
            // console.log('失去了焦点!');
            if (this.value === '') {
                this.value = '手机';
            }
            this.style.color = '#999';

        }



    </script>
</body>

</html>
