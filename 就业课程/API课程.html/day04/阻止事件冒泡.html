<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止事件冒泡</title>

    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            line-height: 200px;
            margin: 50px;
        }
    </style>

</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>

        var son = document.querySelector('.son');
        son.addEventListener('click', function (e) {
            alert('son');
            // 阻止事件冒泡
            // e.stopPropagation(); // stop:停止，propagation:传播 阻止事件冒泡
            // e.cancelBubble() = true; // cancel:取消 bubble:泡泡
            // e.stopPropagation 和 e.cancelBubble 的兼容性问题

            if (e && e.stopPropagation) {
                e.stopPropagation();
            } else {
                window.event.cancelBubble = true;
            }
        }, false)

        var father = document.querySelector('.father');
        father.addEventListener('click', function (e) {
            alert('father');
            // e.stopPropagation();
        }, false)
        
        var document = document.querySelector('.document');
        document.addEventListener('click', function (ddocument) {
            alert('document');
        }, false)


    </script>




</body>

</html>
