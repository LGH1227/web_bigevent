<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table栏的切换</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>


</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(5000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">商品介绍模块内容</div>
            <div class="item">规格与包装内容</div>
            <div class="item">售后保障模块内容</div>
            <div class="item">商品评价(5000)模块内容</div>
            <div class="item">手机社区模块内容</div>

        </div>
    </div>
    <script>
        // 1,获取元素
        var tab_list = document.querySelector('.tab_list');
        // var lis = document.querySelectorAll('.tab_list ul li');

        var lis = tab_list.querySelectorAll('li');
        var items = document.querySelectorAll('.item');

        //   2，注册点击事件
        for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute('index', i);

            lis[i].onclick = function () { // 用函数完成程序处理
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = ''; // 鼠标按下时，先让具有此类名的元素隐藏内容
                    // this.style.display = 'block';

                }
                this.className = 'current'; // 然后，再让当前点击的元素显示相关内容

                // 用双重for循环完成排他思想(只有点击的才会变，其他的保持原状)
                var index = this.getAttribute('index');
                console.log(index);
                for (var i = 0; i < items.length; i++) {
                    items[i].style.display = 'none'; // 鼠标按下时，先让全部元素隐藏内容
                }

                items[index].style.display = 'block'; // 然后，再让当前点击的元素显示内容

            }
        }


    </script>




</body>

</html>
