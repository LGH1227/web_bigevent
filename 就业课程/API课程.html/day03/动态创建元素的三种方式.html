<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态创建元素的三种方式</title>

    <style>


    </style>

</head>

<body>

    <button>点击</button>
    <p>abc</p>
    <div class="inner"></div>
    <div class="create"></div>
    <script>

        // 动态创建元素的三种方式
        // 1, document.write(), 在文档中写入一个标签
        // 当文档加载完毕，再次调用时，会导致页面重绘
        document.write('<div>123</div>');

        var btn = document.querySelector('button');
        btn.onclick = function () {
            document.write('<div>123</div>')
        }

        // 2，innerHTML 用字符串拼接时，效率比document.createElement()低，用数组形式拼接时，效率最高
        var inner = document.querySelector('.inner');
        inner.innerHTML = '<a href="#">百度</a>';

        // 用innerHTML，把100个a链接拼接时
        for (var i = 0; i <= 100; i++) {

            inner.innerHTML += '<a href="#">百度</a>';
        }


        // 3,document.createElement() 效率比innerHTML 用字符串拼接时高
        var create = document.querySelector('.create');
        var a = document.createElement('a');
        create.appendChild(a);

        // 用document.createElement()，把100个a链接渲染时
        for (var i = 0; i <= 100; i++) {
            var a = document.createElement('a');
            create.appendChild(a);
        }
    </script>

</body>

</html>
