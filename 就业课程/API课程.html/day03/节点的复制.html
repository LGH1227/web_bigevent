<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点的复制</title>

    <style>


    </style>

</head>

<body>
    <ul>
        <li>AAAA</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <script>

        var ul = document.querySelector('ul');
        var b = ul.children[0].cloneNode();
        var c = ul.children[0].cloneNode(true);
        var d = ul.cloneNode(true);

        ul.appendChild(b);
        ul.appendChild(c);
        ul.appendChild(d);




    </script>




</body>

</html>
