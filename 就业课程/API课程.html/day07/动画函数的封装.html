<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画函数的封装</title>

    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        span {
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
            /* margin-top: 300px; */
        }
    </style>

</head>

<body>
    <div></div>
    <span>夏爱妃</span>
    <script>

        // 简单动画函数的封装 obj是目标对象 target 是目标位置
        function animate(obj, target) {

            var timer = setInterval(function () {
                if (obj.offsetLeft >= target) {
                    // 停止动画 本质是停止定时器
                    clearInterval(timer);
                }
                // 赋值是 style.left, 获取值是offsetLeft
                obj.style.left = obj.offsetLeft + 1 + 'px';
            }, 30);

        }

        var div = document.querySelector('div');
        var span = document.querySelector('span');

        // 调用函数
        animate(div, 300);
        animate(span, 200);

    </script>




</body>

</html>
