<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送短信</title>
    <style>


    </style>

</head>

<body>

    <input type="text"><input type="button" value="发送" id="button">

    <script>
        var btn = document.querySelector('#button');
        btn.onclick = function () {
            var a = 3;
            // this.disabled = true;
            this.disabled = true;
            btn.value = '还剩' + a + '秒';

            // this.value = '还剩多少秒';

            // setTimeout(function () {
            //     btn.disabled = false;
            // }, 2000)

            var timer = setInterval(function () {
                // console.log(this);
                console.log(a);

                a--
                btn.value = '还剩' + a + '秒';

                console.log(a + '~~~');

                if (a <= -1) {
                    btn.disabled = false;
                    btn.value = '发送';
                    clearInterval(timer)
                }

            }, 1000)
        }




    </script>




</body>

</html>
