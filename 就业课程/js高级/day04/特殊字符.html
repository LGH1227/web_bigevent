<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>特殊字符</title>

</head>

<style>

</style>

<body>

    <script>
        // 边界符 ^ 以此开头  $ 以此结尾
        var rg = /^abc/;
        console.log(rg.test('abcd'));
        console.log(rg.test('abcdefg'));
        console.log(rg.test('dabcd'));
        console.log(rg.test('abcd123'));

        var rg = /abc$/;
        console.log('~~~~~~~~~~~~~~~~~~~');

        console.log(rg.test('123abc'));
        console.log(rg.test('abcdef'));

        console.log('~~~~~~~~~~~~~~~~~~~');
        var rg = /^abc$/; // 必须是 abc 字符串才可以

        console.log(rg.test('abc'));
        console.log(rg.test('abcd'));
        console.log(rg.test('abcdc'));
        console.log(rg.test('abcabc'));


    </script>

</body>

</html>
