<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>find方法</title>
</head>

<body>
    <script type="text/javascript">
        var ary = [{
            id: 1,
            name: '张三'
        }, {
            id: 2,
            name: '李四'
        }];
        let target1 = ary.find(item => item.id == 2);
        let target2 = ary.find(item => item.id == 3);
        console.log(target1)
        console.log(target2)
    </script>
</body>

</html>
