<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组解构</title>

</head>

<style>

</style>

<body>
    <script type="text/javascript">
        // 数组解构允许我们按照一一对应的关系从数组中提取值 然后将值赋值给变量
        let ary = [1, 2, 3];
        let [a, b, c, d, e] = ary;
        console.log(a)
        console.log(b)
        console.log(c)
        console.log(d)
        console.log(e)

        console.log('~~~~~~~~~');

        // let [foo] = [];
        let [bar, foo] = [1];
        console.log(bar);
        console.log(foo);



    </script>

</body>

</html>
