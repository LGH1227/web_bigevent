<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>findIndex方法</title>
</head>

<body>

    <script type="text/javascript">
        let ary = [10, 20, 50];
        let indexA = ary.findIndex(item => item > 15);
        let indexB = ary.findIndex(item => item > 30);
        let indexC = ary.findIndex(item => item > 50);
        console.log(indexA)
        console.log(indexB)
        console.log(indexC)
    </script>

</body>

</html>
