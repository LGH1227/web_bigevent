        class Father {

            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {

                console.log(this.x + this.y);

            }
        }
        class Son extends Father {

            constructor(x, y) {
                // this.x = x;
                // this.y = y;
                // super 调用父类的构造函数
                super(x, y);
            }
        }

        var son = new Son(1, 2);
        var son1 = new Son(111, 777);
        son.sum();
        son1.sum();
    </script>
