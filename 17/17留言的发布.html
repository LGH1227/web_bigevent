<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>17留言的发布</title>
</head>

<body>
    <div style="margin-bottom: 15px;">
        <input type="text" id="username" placeholder="请输入姓名">
        <input type="text" id="sex" placeholder="请输入性别">
        <input type="text" id="age" placeholder="请输入年龄">
        <input type="button" value="提交" id="btn">
    </div>
    <table border="1" width="540">
        <thead>
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var div = document.querySelector('div');
        var inp = document.querySelector('input');
        var btn1 = document.getElementById('#username');
        var btn2 = document.getElementById('#sex');
        var btn3 = document.getElementById('#age');
        var btn4 = document.getElementById('#btn');
        var tab = document.querySelector('table');
        var th = document.querySelector('thead');
        var tr = document.querySelector('tr');

        btn.onclick = function () {

            if (inp.value == '') {

                alert('输入内容不能为空，请重新输入!');
                return false;
            } else {

                btn4.value = '删除';
                var td = document.createElement('td');
                tr.appendChild(td);
                tr.insertBefore(td, tr.children[0]);
                td.innerHTML = btn1.value + btn1.value + btn1.value + btn1.value + "<a href='javascript:;' >删除</a>";

                var as = document.querySelectorAll('a');
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function () {
                        tr.removeChild(this.parentNode);
                    }
                }
            }

        }

    </script>


</body>

</html>
