<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .o {
            position: absolute;
            left: 50%;
            margin-left: -200px;
            top: 50%;
            margin-top: -200px;
            width: 400px;
            height: 400px;
            background-color: pink;
            /* margin: 0 auto; */
        }

        .t {
            position: absolute;
            left: 50%;
            margin-left: -50px;
            top: 50%;
            margin-top: -50px;


            width: 100px;
            height: 100px;
            background-color: royalblue;
        }
        .c {
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            /* background-color: royalblue; */
            background:rgba(0, 0, 0, 0.3) ;
            border-radius: 7px;

        }
        .c ul li {
            float: left;
            width: 6px;
            height: 6px;
        color: #fff;
            border-radius: 50%;
            margin: 3px;
        }
    </style>
</head>

<body>
    <div class="o">
        <div class="t"></div>
    </div>
    <div class="c">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
