<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .b {
            position: relative;
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
        }

        .prev {
            /* display: inline-block; */
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            text-decoration: none;
            line-height: 30px;
            text-align: center;
            /* border-top-right-radius: 15px;
            border-bottom-right-radius: 15px; */
            border-radius: 0 15px 15px 0;
        }

        .next {
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .c {
            position: absolute;
            width: 70px;
            height: 13px;
            bottom: 10px;
            left: 50%;
            margin-left: -35px;
            /* background-color: royalblue; */
            background: rgba(255, 255, 255, .3);
            border-radius: 7px;
        }

        .c li {
            /* position: absolute; */
            float: left;
            border-radius: 50%;
            list-style: none;
            width: 8px;
            height: 8px;
            background-color: #fff;
            margin: 3px;
            line-height: 8px;

        }
        /* li:hover {
           background-color: #ff5000;
            background-color: grey;
        } */
         .b .d {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="b"><img src="tb.jpg" alt="">
        <a href="" class="prev"> &lt;</a>
        <a href="" class="next"> &gt;</a>
        <ul class="c">
            <li></li>
            <li></li>
            <li  class="d"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
