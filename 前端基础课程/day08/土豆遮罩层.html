<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆遮罩层</title>
    <style>
        .tudou {
            position: relative;

            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 100px auto;
        }

        .tudou img {

            width: 100%;
            height: 100%;

        }

        .tudou::before {
            content: "";
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(arr.png) no-repeat center;
        }

        /* .tudou:hover .mask  { */
        /* display: block; */
        /* } */
        .tudou:hover::before {
            display: block;
        }
    </style>
</head>
