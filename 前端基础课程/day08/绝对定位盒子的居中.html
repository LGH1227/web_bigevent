<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位和子居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .b {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: royalblue;
            margin: 100px auto;

        }

        .w {
            position: absolute;
            top: 50%;
            margin-top: -100px;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>

</head>

<body>
    <div class="b">
        <div class="w"></div>
    </div>

</body>
  
</html>
