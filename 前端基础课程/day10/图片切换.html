<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片的切换</title>
    <style>
        div {
            width: 24px;
            height: 25px;
            /* border: 1px solid red; */

            margin: 100px auto;

        }

        div:hover img {
            margin-left: -24px;
            /* transition: all 1s; */
        }
    </style>
</head>

<body>
    <div>
        <img src="1.png" alt="">
    </div>
