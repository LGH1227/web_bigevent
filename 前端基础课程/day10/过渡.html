        li {

        ul li {
            width: 550px;
            height: 25px;
            background-color: pink;
            margin-top: 5px;
            transition: all .2s;

        }

        li:nth-child(even) {
            background-color: yellow;
        }

        li:nth-child(odd) {
            width: 350px;
        }

        ul li:hover:nth-child(n) {
            background-color: skyblue;
            width: 100%;
            height: calc(100%+50px);
            margin-left: 5px;
            margin: 10px;
            border: 2px dashed red;
            border-radius: 20px;
            transform: translateY(45deg);
            margin-top: 20px;


        }

        audio:hover {
            autoplay:"autoplay";
        }
    </style>
