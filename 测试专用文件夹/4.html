<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用concat合并字符串</title>
</head>

<body>
    <script>
        var obj = {
            b: 1
        }
        console.log(obj.a);
        console.log(obj.b);

        // obj.a = 10
        var a = [1, 2, 3, 4, 5];
        var b = [6, 7, 8, 9, 0];

        console.log(a);
        console.log(b);
        console.log(a.concat(b));

        var c = 'abcde';
        var d = 'fghjk'

        console.log(c);
        console.log(d);

        console.log(c.concat(d));




    </script>
</body>

</html>
