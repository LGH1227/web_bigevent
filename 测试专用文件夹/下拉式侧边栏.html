<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉式侧边栏</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?tomleg');
            src: url('fonts/icomoon.eot?tomleg#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?tomleg') format('truetype'), url('fonts/icomoon.woff?tomleg') format('woff'), url('fonts/icomoon.svg?tomleg#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .w {
            width: 1200px;
            margin: 0 auto;

        }

        .xl {

            width: 210px;
            height: 45px;
            background-color: #b1191a;
        }

        .xl .dt {
            /* width: 210px; */
            width: 100%;
            height: 47px;
            background-color: #b1191a;
            line-height: 47px;
            text-align: center;
            color: #fff;
            font-size: 16px;
            /* border-bottom: 2px solid #b1191a; */

        }

        .xl .dd {
            display: none;
            width: 210px;
            height: 465px;
            background-color: #c81623;
            transition: all .1s;
            margin-top: 2px;
            border-top: 2px solid red;
        }

        .xl ul li {
            position: relative;
            height: 31px;
            line-height: 31px;
            margin-left: 2px;
            padding-left: 10px;
            font-size: 14px;
        }

        .xl ul li a {
            color: #fff;
        }

        .xl ul li:hover {
            color: black;
            background-color: #fff;

        }

        .xl ul li:hover::after {
            color: #c81623;
            font-size: 20px;
        }

        .xl ul li:hover a {
            color: #c81623;
            font-size: 16px;
            font-weight: 700;
        }

        .xl:hover .dd {
            display: block;
        }
        .xl:hover hr {
            width: 1000px;
            height: 2px;
           color: red;
        }


        .xl ul li::after {
            position: absolute;
            top: 2px;
            right: 5px;
            /* float: right; */
            /* margin-right: 10px; */
            content: "\e920";
            font-family: "icomoon";
            color: #fff;

        }
    </style>
</head>

<body>
    <div class="xl w">
        <div class="dt">全部商品分类</div>
        <hr>
        <div class="dd">
            <ul>

                <li><a href="#">男装、女装、童装、内衣</a></li>
                <li><a href="#">个户化妆、清洁用品、宠物</a></li>
                <li><a href="#">鞋靴、箱包、珠宝、奢侈品</a></li>
                <li><a href="#">运动户外、钟表</a></li>
                <li><a href="#">汽车、汽车用品</a></li>
                <li><a href="#">母婴、玩具乐器</a></li>
                <li><a href="#">食品、酒类、生鲜、特产</a></li>
                <li><a href="#">医药保健</a></li>
                <li><a href="#">图书、音像、电子书</a></li>

        </div>

</body>
